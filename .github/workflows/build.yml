name: Build and Publish Docker Image

on:
  release:
    types:
      - published

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        environment: [development, production]

    environment: ${{ matrix.environment }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
#          platforms: linux/amd64,linux/arm64
          context: .
          file: |
            ./docker/${{ matrix.environment }}/Dockerfile
          build-args: |
            TAG=${{ github.ref_name }}
            BETTER_AUTH_SECRET=${{ secrets.BETTER_AUTH_SECRET }}
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            RABBITMQ_URL=${{ secrets.RABBITMQ_URL }}
            DOMAIN_NAME=${{ vars.DOMAIN_NAME }}
            NEXT_PUBLIC_APP_URL=${{ vars.NEXT_PUBLIC_APP_URL }}
          push: true
          tags: |
            ${{ steps.meta.outputs.tags }}
#            ${{ env.REGISTRY }}/${{ github.repository_owner }}/sensepro-admin-panel-${{ matrix.environment }}:latest
#            ${{ env.REGISTRY }}/${{ github.repository_owner }}/sensepro-admin-panel-${{ matrix.environment }}:${{ github.ref_name }}
          labels: |
            ${{ steps.meta.outputs.labels }}
