name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ env.REGISTRY }}/${{ github.repository }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    outputs:
      published: ${{ steps.changesets.outputs.published }}
      publishedPackages: ${{ steps.changesets.outputs.publishedPackages }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Create Release Pull Request
        id: changesets
        uses: changesets/action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN   }}
        with:
          publish: npm run publish

  publish-docker:
    name: Publish Docker Images
    runs-on: ubuntu-latest
    needs: release
    if: needs.release.outputs.published == 'true'
    strategy:
      fail-fast: true
      matrix:
        environment: [development, production]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          #          platforms: linux/amd64,linux/arm64
          context: .
          file: |
            ./docker/${{ matrix.environment }}/Dockerfile
          build-args: |
            TAG=${{ github.ref_name }}
            BETTER_AUTH_SECRET=${{ secrets.BETTER_AUTH_SECRET }}
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            RABBITMQ_URL=${{ secrets.RABBITMQ_URL }}
            DOMAIN_NAME=${{ vars.DOMAIN_NAME }}
            NEXT_PUBLIC_APP_URL=${{ vars.NEXT_PUBLIC_APP_URL }}
          push: true
          tags: |
            ${{ steps.meta.outputs.tags }}
#            ${{ env.REGISTRY }}/${{ github.repository_owner }}/sensepro-admin-panel-${{ matrix.environment }}:latest
#            ${{ env.REGISTRY }}/${{ github.repository_owner }}/sensepro-admin-panel-${{ matrix.environment }}:${{ github.ref_name }}
          labels: |
            ${{ steps.meta.outputs.labels }}